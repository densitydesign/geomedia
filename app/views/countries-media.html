<div ng-style="{'left':open? '0' : '-350px'}" class="col-sm-3 LegendPanel ClearPadding">
  <div class="legend-toggle col-sm-offset-12">
    <p ng-click="open = !open"> <span ng-show="open">close x</span><span ng-show="!open">about this viz</span> </p>
  </div>
  <div class="legend-text">
    <p>Number of articles focusing on a country and part which talk about {{$root.keyword}}, for each media</p>
  </div>

  <div class="legend-size Aligner">
    <div class="legend-size-title AlignerItem">
      <p>number of articles</p>
    </div>
    <div class="legend-size-element Aligner">
      <img class="AlignerItem" src="images/bubble.svg" alt="">
    </div>
  </div>

  <div class="legend-size Aligner">
    <div class="legend-size-title AlignerItem">
      <p>proportion of articles on {{$root.keyword}}</p>
    </div>
    <div class="legend-size-element Aligner">
      <img class="AlignerItem" src="images/countries-color.svg" alt="">
    </div>
  </div>


</div>

<div class="multimap">
    <div class="map-item" ng-repeat="map in entries track by $index | limitTo:4">

        <div ng-click="editorEnabled=true" ng-hide="editorEnabled" ng-style="{'margin-top':packheight/20}" class="pack-dropdown"><i class="fa fa-caret-down"></i> {{map.key | medias}}</div>
        <div class="pack-dropdown type" ng-show="editorEnabled">
            <input ng-click="mapName = null" ng-focus="dropdownActive = true" typeahead-min-length="0" ng-blur="editorEnabled=false" placeholder="search" typeahead-select-on-blur="true" type="text" ng-model="mapName" typeahead-editable="false" uib-typeahead="m as m.label for m in choices | filter:$viewValue"   typeahead-on-select="editorEnabled=false; onSelect($item, $model, $label, $event, $index)"/>
        </div>
        <mapsingle class="mapsingle"  mapheight="{{mapheight}}" mapindex ="{{map.key}}" mapdata="getData(k)"></mapsingle>
        <div class="clearfix"></div>

    </div>
</div>
